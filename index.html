<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style/graph-creator.css" />
    <script src="js/test.js"></script>
  </head>

  <body>
    <div id="search">

    </div>
    <div id="graph">
      <div id="toolbox">
        <input type="file" id="hidden-file-upload">
        <input type="image" id="upload-input" title="upload graph" src="img/upload-icon.png" alt="upload graph">
        <input type="image" id="download-input" title="download graph" src="img/download-icon.png" alt="download graph">
        <input type="image" id="delete-graph" title="delete graph" src="img/trash-icon.png" alt="delete graph">
        <div class="hover-text">
          <input type="image" id="info-cmd" src="img/help.svg.png" alt="info-cmd">
          <span class="tooltip-text" id="top">
            Create a Node : CTRL+Click on the Graph <br>
            Create a Edge : CTRL+Click on a node and then drag to another node <br>
            Rename Node : CTRL+Click on the node <br>
            Delete : Click on element, then press backspace/delete <br>
            Zoom : Scroll <br>
            Drag : Click and move <br>
          </span>
        </div>
    </div>
    </div>

    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
    <script src="js/graph-creator.js"></script>
  </body>

</html>
